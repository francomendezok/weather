<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
        <div class="center">
            <div class="logo-container">
                <img src="./images/earth.png" alt="">
                <p>Weather APP</p>
            </div>
            <div class="search-container">
                <input type="text" name="text" id="search-input" placeholder="Search Location">
                <button id="submit" type="submit">Search</button>
            </div>
            
        </div>
    </header>
    <main>
        <div id="first-info">
            <h1 id="title"></h1>
            <img id="flag" src="" alt="">
        </div>
        <div class="city-important-info">
            <div class="inner-city-time">
                <p id="city"></p>
                <p id="hour"></p>
            </div>
            <div class="todays-weather-img">
                <img src="#" alt="" id="img-weather">
                <p id="condition"></p>
            </div>
            <div class="inner-city-temperature">
                <p id="temperature"></p>
                <p id="temperature-fahrenheit"></p>
            </div>
        </div>
        <div class="forecast">
            <div class="day-forecast">
                <p></p>
                <img src="" alt="">
                <p class="day-forecast-time"></p>
            </div>
            <div class="day-forecast">
                <p></p>
                <img src="" alt="">
                <p class="day-forecast-time"></p>
            </div>
            <div class="day-forecast">
                <p></p>
                <img src="" alt="">
                <p class="day-forecast-time"></p>
            </div>
        </div>
    </main>
    <footer></footer>
  </body>
</html>
